<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pre-wedding Gallery & Wishing</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mitr:wght@400&family=Prompt:wght@400;700&family=Sarabun:wght@400;700&display=swap"
        rel="stylesheet">

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

    <style>
        body {
            /* ใช้ Mitr เป็นฟอนต์หลัก และมี Sarabun กับ Prompt เป็นฟอนต์สำรอง */
            font-family: 'Mitr', 'Sarabun', 'Prompt', sans-serif;
            background-color: #FDF9F7;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #4A4A4A;
        }

        .welcome-section {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #FDF9F7;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            z-index: 1000;
            transition: opacity 1s ease-in-out;
        }

        .welcome-title {
            font-size: 4em;
            font-weight: 700;
            color: #8C5E58;
        }

        .welcome-text {
            font-size: 1.2em;
            font-style: italic;
            color: #6B6B6B;
        }

        /* Style for the background gallery */
        #gallery-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            overflow: hidden;
            box-shadow: none;
            border: none;
            border-radius: 0;
        }

        #gallery-background img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: blur(0px) brightness(0.9);
            transition: filter 0.5s ease-in-out;
        }

        .mySlides {
            display: none;
        }

        .fade {
            animation-name: fade;
            animation-duration: 2s;
        }

        @keyframes fade {
            from {
                opacity: 0.7
            }

            to {
                opacity: 1
            }
        }

        .overlay-text {
            position: absolute;
            bottom: 0;
            width: 100%;
            padding: 20px;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.6) 0%, rgba(0, 0, 0, 0) 100%);
            color: white;
            text-align: center;
            font-size: 1.5em;
            font-weight: 300;
            letter-spacing: 2px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        .mySlides:hover .overlay-text {
            opacity: 1;
        }

        /* "Wish" button on the gallery */
        .button-container {
            position: fixed;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 2;
            display: flex;
            gap: 20px;
        }

        .wish-button {
            display: inline-flex;
            align-items: center;
            padding: 12px 25px;
            background-color: #8C5E58;
            color: white;
            text-decoration: none;
            font-size: 1.1em;
            font-weight: bold;
            border-radius: 50px;
            box-shadow: 0 5px 15px rgba(140, 94, 88, 0.4);
            transition: transform 0.3s ease, background-color 0.3s ease;
            letter-spacing: 1.5px;
            cursor: pointer;
        }

        .wish-button:hover {
            background-color: #7A514B;
            transform: translateY(-2px);
        }

        /* Style for the Wishing Overlay */
        .wishing-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease-in-out, visibility 0.3s ease-in-out;
        }

        .wishing-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .wish-container {
            background-color: #FFFFFF;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 500px;
            text-align: center;
            border: 3px solid #E0D3CC;
            position: relative;
        }

        .wish-title {
            font-size: 3em;
            color: #8C5E58;
            margin-bottom: 10px;
        }

        .wish-text {
            font-size: 1.2em;
            color: #6B6B6B;
            margin-bottom: 30px;
        }

        .form-group {
            text-align: left;
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 1.1em;
            color: #6B6B6B;
            margin-bottom: 8px;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #E0D3CC;
            border-radius: 8px;
            font-family: inherit;
            font-size: 1em;
            color: #4A4A4A;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        textarea:focus {
            outline: none;
            border-color: #8C5E58;
        }

        .submit-button {
            background-color: #8C5E58;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            font-family: inherit;
        }

        .submit-button:hover {
            background-color: #7A514B;
            transform: translateY(-2px);
        }

        .thank-you-text {
            font-size: 2em;
            color: #8C5E58;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .close-overlay-button {
            position: absolute;
            top: 15px;
            right: 15px;
            background: none;
            border: none;
            font-size: 1.5em;
            color: #6B6B6B;
            cursor: pointer;
            transition: color 0.3s;
        }

        .close-overlay-button:hover {
            color: #8C5E58;
        }

        /* --- CSS for the Wish Tree Section --- */
        .wish-tree-section {
            background-color: #FFFFFF;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 90%;
            text-align: center;
            border: 3px solid #E0D3CC;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            max-height: 80vh;
            overflow-y: auto;
            background-image: url('22747018.png');
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center bottom;
        }

        .leaf-container {
            position: relative;
            width: 100%;
            min-height: 600px;
            margin-top: 20px;
        }

        /* CSS สำหรับสร้างรูปกล่องสี่เหลี่ยมขอบมน */
        .wish-leaf {
            background-color: #FFB6C1;
            /* สีชมพู */
            border-radius: 12px;
            /* ทำให้ขอบโค้งมน */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            opacity: 0;
            animation: popIn 0.5s forwards;
            animation-delay: var(--delay);
            z-index: 5;
            padding: 10px;
            position: absolute;
            word-wrap: break-word;
            width: auto;
            max-width: 180px;
            min-height: 20px;
            /* Allow content to define height, but keep a minimum */
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        /* จัดข้อความให้อยู่ตรงกลางกล่องสี่เหลี่ยม */
        .wish-content {
            font-size: 0.9em;
            color: #4A4A4A;
        }

        /* จัดการเมื่อนำเมาส์ไปวางบนกล่อง */
        .wish-leaf:hover {
            z-index: 10;
        }

        @keyframes popIn {
            from {
                transform: scale(0);
                opacity: 0;
            }

            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .back-to-wish-form-button,
        .view-wishes-button {
            margin-top: 30px;
            background-color: #6B6B6B;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-family: inherit;
            font-size: 1em;
        }

        .back-to-wish-form-button:hover,
        .view-wishes-button:hover {
            background-color: #5A5A5A;
        }

        /* --- Media Queries สำหรับ Mobile --- */
        @media (max-width: 768px) {
            .welcome-title {
                font-size: 3em;
            }

            .welcome-text {
                font-size: 1em;
            }

            .wish-button {
                padding: 10px 20px;
                font-size: 1em;
            }

            .button-container {
                gap: 10px;
                bottom: 30px;
            }

            .wish-container {
                padding: 20px;
            }

            .wish-title {
                font-size: 2em;
            }

            .wish-text {
                font-size: 0.8em;
            }

            .wish-leaf {
                min-width: 100px;
                min-height: 10px;
                font-size: 0.2em;
                word-wrap: break-word;
            }

            .wish-content {
                font-size: 0.7em;
                padding: 1px;
            }

            input[type="text"],
            textarea {
                padding: 10px;
            }
        }
    </style>
</head>

<body>

    <div class="welcome-section" id="welcome-section">
        <h1 class="welcome-title">Our Wedding Journey</h1>
        <p class="welcome-text">แตะที่หน้าจอเพื่อเริ่ม</p>
    </div>

    <div id="gallery-background" class="slideshow-container">
        <div class="mySlides fade">
            <img src="picture1.jpg" style="width:100%">
            <div class="overlay-text">Our Love Story</div>
        </div>
        <div class="mySlides fade">
            <img src="picture2.jpg" style="width:100%">
            <div class="overlay-text">The Journey Begins</div>
        </div>
        <div class="mySlides fade">
            <img src="picture3.jpg" style="width:100%">
            <div class="overlay-text">Every Moment with You</div>
        </div>
        <div class="mySlides fade">
            <img src="picture4.jpg" style="width:100%">
            <div class="overlay-text">Happily Ever After</div>
        </div>
    </div>

    <div class="button-container">
        <button class="wish-button" onclick="showWishingOverlay()">
            <span>ร่วมอวยพร</span>
        </button>
        <button class="wish-button" onclick="showWishTreePage()">
            <span>ดูคำอวยพร</span>
        </button>
    </div>

    <div id="wishing-overlay" class="wishing-overlay">
        <div class="wish-container" id="wish-form-container">
            <button class="close-overlay-button" onclick="hideWishingOverlay()">×</button>
            <h1 class="wish-title">ร่วมอวยพร</h1>
            <p class="wish-text">กรุณาใส่ข้อความอวยพรของคุณด้านล่าง</p>

            <form id="wish-form">
                <div class="form-group">
                    <label for="name">ชื่อของคุณ:</label>
                    <input type="text" id="name" name="name">
                </div>
                <div class="form-group">
                    <label for="message">ข้อความอวยพร:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit" class="submit-button">ส่งคำอวยพร</button>
            </form>

            <div id="thank-you-message" style="display: none;">
                <p class="thank-you-text">ขอบคุณสำหรับคำอวยพรครับ/ค่ะ!</p>
            </div>
        </div>

        <div class="wishes-display-section wish-tree-section" id="wish-tree-section">
            <button class="close-overlay-button" onclick="hideWishingOverlay()">×</button>
            <h2 class="wish-title">ต้นไม้อวยพร</h2>
            <div id="leaf-container" class="leaf-container">
                <p>กำลังโหลดคำอวยพร...</p>
            </div>
            <button class="back-to-wish-form-button" onclick="showWishingForm()">ย้อนกลับไปเขียนอวยพร</button>
        </div>
    </div>

    <audio id="background-music" loop muted>
        <source src="music.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script>
        let slideIndex = 0;
        const slides = document.querySelectorAll('#gallery-background .mySlides');
        const audio = document.getElementById('background-music');
        const welcomeSection = document.getElementById('welcome-section');
        const wishingOverlay = document.getElementById('wishing-overlay');
        const wishFormContainer = document.getElementById('wish-form-container');
        const wishTreeSection = document.getElementById('wish-tree-section');
        const leafContainer = document.getElementById('leaf-container');
        const form = document.getElementById('wish-form');
        const thankYouMessage = document.getElementById('thank-you-message');

        // For Firebase (recommended)
        // Remember to change the firebaseConfig below to your project's data
        const firebaseConfig = {
            apiKey: "AIzaSyBfk610N0_qaqfUqiSqg7XtPFstzOFp5Do",
            authDomain: "wedding-62c76.firebaseapp.com",
            projectId: "wedding-62c76",
            storageBucket: "wedding-62c76.firebasestorage.app",
            messagingSenderId: "557576025822",
            appId: "1:557576025822:web:b83c2fc1bc1f0a08ba344f",
            measurementId: "G-GRFSFK75E8"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // Slideshow function
        function showSlides() {
            slides.forEach(slide => slide.style.display = "none");
            slideIndex++;
            if (slideIndex > slides.length) {
                slideIndex = 1
            }
            slides[slideIndex - 1].style.display = "block";
            setTimeout(showSlides, 3000);
        }

        // Start when page loads
        document.addEventListener('DOMContentLoaded', showSlides);

        // Function to show/hide
        document.addEventListener('click', function () {
            if (audio.muted) {
                audio.muted = false;
                audio.play().catch(e => console.error("Autoplay failed:", e));

                welcomeSection.style.opacity = 0;

                setTimeout(() => {
                    welcomeSection.style.display = 'none';
                }, 1000);
            }
        }, {
            once: true
        });

        // Function to show the Wishing Overlay
        function showWishingOverlay() {
            wishingOverlay.classList.add('active');
            wishFormContainer.style.display = 'block';
            wishTreeSection.style.display = 'none';
        }

        // Function to hide the Wishing Overlay
        function hideWishingOverlay() {
            wishingOverlay.classList.remove('active');
        }

        // Function to show the wish tree page
        async function showWishTreePage() {
            wishingOverlay.classList.add('active');
            wishFormContainer.style.display = 'none';
            wishTreeSection.style.display = 'flex';
            leafContainer.innerHTML = '<p>กำลังโหลดคำอวยพร...</p>'; // Show a loading message

            try {
                // Fetch wishes from Firebase, ordered by timestamp
                const wishesSnapshot = await db.collection('wishes').orderBy('timestamp', 'desc').get();

                // Clear the container
                leafContainer.innerHTML = '';

                if (wishesSnapshot.empty) {
                    leafContainer.innerHTML = '<p>ยังไม่มีคำอวยพรครับ/ค่ะ ลองส่งคำอวยพรแรกของคุณดูสิ!</p>';
                } else {
                    wishesSnapshot.forEach((doc, index) => {
                        const data = doc.data();
                        const leaf = document.createElement('div');
                        leaf.className = 'wish-leaf';

                        const x = Math.random() * 85;
                        const y = Math.random() * 85;
                        const rotation = Math.random() * 30 - 15;
                        const scale = Math.random() * 0.4 + 0.8;

                        leaf.style.left = `${x}%`;
                        leaf.style.top = `${y}%`;
                        leaf.style.setProperty('--rotation', `${rotation}deg`);
                        leaf.style.setProperty('--scale', `${scale}`);
                        leaf.style.setProperty('--delay', `${index * 0.1}s`);

                        // แก้ไขโค้ดส่วนนี้เพื่อแสดงเฉพาะข้อความเท่านั้น
                        leaf.innerHTML = `
                            <div class="wish-content">
                                <span class="message">♥ ${data.message}</span>
                            </div>
                        `;
                        leafContainer.appendChild(leaf);
                    });
                }
            } catch (error) {
                console.error('Error fetching wishes:', error);
                leafContainer.innerHTML = '<p>เกิดข้อผิดพลาดในการโหลดคำอวยพร</p>';
            }
        }

        // Function to go back to the form
        function showWishingForm() {
            wishTreeSection.style.display = 'none';
            wishFormContainer.style.display = 'block';
        }

        // Submit data
        form.addEventListener('submit', e => {
            e.preventDefault();

            // เพิ่มโค้ดเพื่อดึงชื่อจาก input field
            const name = document.getElementById('name').value;
            const message = document.getElementById('message').value;

            // ถ้าใช้ Firebase (แนะนำ)
            db.collection('wishes').add({
                    name: name, // เพิ่มชื่อลงในข้อมูลที่จะบันทึกลง Firestore
                    message: message,
                    timestamp: firebase.firestore.FieldValue.serverTimestamp()
                })
                .then(() => {
                    form.style.display = 'none';
                    thankYouMessage.style.display = 'block';

                    setTimeout(() => {
                        thankYouMessage.style.display = 'none';
                        document.getElementById('message').value = '';
                        document.getElementById('name').value = ''; // เคลียร์ช่องกรอกชื่อ
                        form.style.display = 'block'; // Reset the form display
                        showWishTreePage(); // Navigate to the wishes display page
                    }, 2000);
                })
                .catch((error) => {
                    console.error('Error adding document: ', error);
                });
        });
    </script>
</body>

</html>
